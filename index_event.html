<html>
<head>
  <title>Vue Component Eventemit</title>
</head>
<body>
  <div id="app">
    <child-component v-on:show-log ="printText"></child-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    Vue.component('child-component', {
      template: '<button v-on:click="showLog">show</button>', //버튼 누르면 showLog()메서드가 실행됨
      methods: {
        showLog: function(){
          this.$emit('show-log'); //이벤트 발생로직
        }
      }
    });

    //첫번째 컴포넌트 내용

    var app = new Vue({
      el: '#app',
      data: {
        message : 'Hello Vue! passed from Parent Component'
      },
      methods: {
        printText: function(){
          console.log("recieved an event")
        }
      }
      //지역 컴포넌트 등록

    });

  </script>
</body>
</html>
